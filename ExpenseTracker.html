<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/finance.jpeg" type="image/x-icon" />
    <link rel="stylesheet" href="css/ExpenseTracker.css" />
    <link rel="stylesheet" href="jqueryui/jquery-ui.min.css" />
    <link rel="stylesheet" href="css/global.css" />
    <title>Expense Tracker</title>
  </head>

  <body>
    <!-- Navivation Bar -->
    <nav class="navBar">
      <a href="homePage.html"
        ><img id="logoImg" src="images/finance.jpeg" alt="Logo"
      /></a>
      <ul>
        <li><a href="ExpenseTracker.html">Expense Tracker</a></li>
        <li><a href="EMICalculator.html">EMI</a></li>
        <li><a href="compoundGrowth.html">CAGR</a></li>
        <li><a href="PresentValue.html">PV</a></li>
      </ul>
    </nav>

    <main>
      <h2>Expense Tracker</h2>

      <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>

        <div class="income_expense_container">
          <div>
            <h4>Income</h4>
            <p id="added_money" class="money added">+$0.00</p>
          </div>
          <div>
            <h4>Expense</h4>
            <p id="minus_money" class="money minus">-$0.00</p>
          </div>
        </div>

        <h3>History</h3>
        <ul id="history_list" class="history_list"></ul>

        <h3>Add New Income/Expense</h3>
        <form id="form">
          <div class="form_control">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter Title" />
          </div>

          <div class="form_control">
            <label for="amount"
              >Amount<br />(Negavtive = Expense, Positive = Income)</label
            >
            <input type="number" id="amount" placeholder="Enter Amount" />
          </div>

          <div class="form_control">
            <label for="date">Date</label>
            <input type="text" name="date" id="date" placeholder="Enter Date" />
          </div>
          <button class="btn">Add Transaction</button>
        </form>
      </div>
    </main>
    <script src="jqueryui/external/jquery/jquery.js"></script>
    <script src="jqueryui/jquery-ui.min.js"></script>
    <script src="javascript/ExpenseTracker.js"></script>
  </body>
</html>
